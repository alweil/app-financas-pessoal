services:
  postgres:
    image: postgres:16
    container_name: assessor_postgres
    environment:
      POSTGRES_DB: assessor
      POSTGRES_USER: assessor
      POSTGRES_PASSWORD: assessor
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: assessor_redis
    ports:
      - "6379:6379"
volumes:
  pg_data:
